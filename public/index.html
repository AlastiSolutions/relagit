<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/style.css" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'sha256-oilByp9GhftvJnzdOLEHQYCpnI391GXGXrj6Cqi2cto=' 'unsafe-eval' 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' https://gitlab.com/ https://codeberg.org https://*.githubusercontent.com/ data:; font-src 'self' https://fonts.gstatic.com/ data:; connect-src https://*.rela.dev/ https://rela.dev/api/ai/commit https://esm.sh/vscode-oniguruma@2/release/onig.wasm https://github.com/ https://api.github.com/ https://raw.githubusercontent.com/ https://objects.githubusercontent.com/ https://gitlab.com https://codeberg.org/ 'self';"
		/>
		<title>RelaGit</title>
	</head>
	<body>
		<div id="root"></div>
		<!-- will get overwritten when the renderer loads -->
		<div id="app-container" class="theme-system vibrancy" aria-hidden="true">
			<div class="window-control-bar"></div>
			<div class="sidebar sidebar-active" style="margin-top: 28px">
				<div class="sidebar__header"></div>
			</div>
			<div class="workspace sidebar-active" style="margin-top: 28px">
				<div class="workspace__header"></div>
				<div class="workspace__container"></div>
			</div>
		</div>
		<script module type="module">
			if (window.Native.platform !== 'darwin' && window.Native.platform !== 'win32') {
				document.querySelector('.window-control-bar').remove();
			}

			// lazily import the renderer
			import('../dist/renderer.js');
		</script>
	</body>
</html>
